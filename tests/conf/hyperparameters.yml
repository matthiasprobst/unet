device: cpu
BATCH_SIZE: 8
NUM_EPOCHS: 3
NUM_WORKERS: 2
PIN_MEMORY: true
LOAD_MODEL: false
save_checkpoint: true
use_upsample: false
train_filename: ../tests/data/cells/train.hdf
valid_filename: ../tests/data/cells/train.hdf
features:
- 11
- 11
up:
  stride: 1
  kernel_size: 3
down:
  stride: 1
  kernel_size: 3
pooling:
  kernel_size: 2
  stride: 2
bottleneck:
  kernel_size: 3
  stride: 1
optimizer:
  name: SGD
  learning_rate: 0.01
  opts:
    SGD:
      momentum: 0.9
      weight_decay: 0.001
